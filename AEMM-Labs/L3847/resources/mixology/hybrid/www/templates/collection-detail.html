<ion-view>
    <ion-nav-title>
        {{collection.title}}
    </ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="drink in collection.drinkRecipes" type="item-text-wrap" ng-click="goDrink('{{drink.name}}')">
                <h2>
                    {{drink.title}}
                </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
