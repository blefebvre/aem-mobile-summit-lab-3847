<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src *">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- App js -->
    <script src="js/app.js"></script>
    <!-- Helpers -->
    <script src="js/helpers/articleHtmlTransformer.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/shared.js"></script>
    <script src="js/controllers/news.js"></script>
    <script src="js/controllers/drinks.js"></script>
    <script src="js/controllers/collections.js"></script>
    <!-- Services -->
    <script src="js/services/config.js"></script>
    <script src="js/services/news.js"></script>
    <script src="js/services/drinks.js"></script>
    <script src="js/services/collections.js"></script>
</head>
<body ng-app="mixology" ng-controller="AppController" ng-class="showBackButton ? 'showBackButton' : ''">
    <!--
    The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    
    <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
